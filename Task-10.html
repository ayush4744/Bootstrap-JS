<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task10 JavaScript</title>
    <style>
        h2{
            border: 3px solid ;
            padding:5px;
            width:200px;
            background-color: rgb(238, 245, 245);
            color: black;
        }
        h2:hover{
            color:blue;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    
    <div class="show-date-time">
        <h2>Show date</h2>
        <p id="show-date"></p>
      
        <h2>Show Time</h2>
        <p id="show-time"></p>
    </div>
    <script>
        // Get the current date and time
        const date = new Date();

        
         const options = { day: 'numeric', month: 'long', year: 'numeric' };
        const showDate = date.toLocaleDateString('en-GB', options);
        

        // Format the time
        const showTime = date.toString();

        // Update the HTML elements
        document.getElementById('show-date').innerHTML = showDate;
        document.getElementById('show-time').innerHTML = showTime;

        function convert(dateString) {
            // Convert the date string to a Date object
            const date = new Date(dateString);

            // Format the time
            const showTime = date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZoneName: 'short'
            });

            // Add the GMT offset
            const timeZoneOffset = date.toString().match(/\((.*?)\)/);
            const showTimeWithOffset = `${showTime} ${timeZoneOffset ? timeZoneOffset[1] : ''}`;

            // Return the formatted time
            return showTimeWithOffset;
        }
    </script>
</body>
</html>
